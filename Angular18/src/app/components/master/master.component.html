<div class="container mt-3">
  <div class="row">
    <div class="col-12 text-center">
      <button
        type="button"
        class="btn"
        (click)="changeTab('Roles')"
        [ngClass]="currentComponent === 'Roles' ? 'btn-success' : 'btn-primary'"
      >
        Roles
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="changeTab('Designation')"
        [ngClass]="
          currentComponent === 'Designation' ? 'btn-success' : 'btn-primary'
        "
      >
        Designation
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngIf="currentComponent === 'Roles'">
        <app-roles></app-roles>
      </div>
      <div *ngIf="currentComponent === 'Designation'">
        <app-designation></app-designation>
      </div>
    </div>
  </div>
</div>
