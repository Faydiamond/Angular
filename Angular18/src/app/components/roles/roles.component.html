<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>Id</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of roleList">
            <td>{{ rol.roleId }}</td>
            <td>{{ rol.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
