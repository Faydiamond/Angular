<h4>Listado</h4>
<ul class="list-group">
  @for(character of characterList(); track character; let i = $index;let firstt
  = $first ;let lastt = $last ) {
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': firstt,
      'list-group-item-danger': lastt
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span> {{ character.name }} -
      Power:
      {{ character.power }}
      <span class="text-primary"> {{ firstt }}</span>
      <span class="text-primary"> {{ lastt }} </span>
    </div>
    <button class="btn btn-danger" (click)="onDeletedCharacter(character.id)">
      x
    </button>
  </li>
  }
</ul>
