<h3>Listado de heroes</h3>

<div *ngIf="deleteHeroe; else noDeleted">
  <h3>
    Heroe borrado <small class="text-danger">{{ deleteHeroe.name }}</small>
  </h3>
</div>
<ng-template #noDeleted>
  <h3>No he borrado nada.</h3>
</ng-template>

<ul class="mt-2 list-group">
  @for(hero of heroes; track hero){
  <li class="list-group-item">{{ hero.name }}</li>
  }
</ul>

<button
  class="btn btn-outline-danger mt-2"
  (click)="deleteHero()"
  *ngIf="heroes.length > 0"
>
  Eliminar ultimo
</button>
